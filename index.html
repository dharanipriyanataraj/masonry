<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry theme</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="mas">        
    </div>
    <div class="popup">
        <div class="prof-cont">
            <div class="prof-pic">
                <img src="" />
            </div>
            <div class="prof-content">
                <p class="image-title"></p>
                <p class="image-user"></p>
            </div>            
        </div>                
        <img src="" class="selected-image" />
        <ul>
            <li class="likes-cont">
                <label>Likes</label>
                <p></p>
            </li>
            <li class="code-cont">
                <label>Image ID</label>
                <p></p>
            </li>
            <li class="share-cont">
                <img class="share-icon" src="images/arrow-share-icon.png">
                <label>Share</label> 
                <span>Link Copied!</span>               
            </li>
            <li class="info-cont">
                <i>â“˜</i>
                <label>Info</label> 
                <p class="info-text"></p>               
            </li>            
        </ul>
        <span class="left-arrow-container">
            <i class="left-arrow"></i>
        </span>
        <span class="right-arrow-container">
            <i class="right-arrow"></i>
        </span>
    </div> 
    <div class="overlay">
        <i class="close-icon">x</i>
    </div>   
</body>
</html>
